<!DOCTYPE html>
<html>
    <head>       
       <meta name="viewport" content="width=device-width, initial-scale=1.0">       
    </head>
    <body>
       <b>Login</b><br><br>
       <form id="login-form">
         <label for="email-input">email:</td>
         <input type="text" id="email-input">
         <label for="password-input">password:</label>
         <input type="password" id="password-input">
         <br>
         <input type="submit" value="log in">
       </form>
       <br>
       <b>Create Account</b><br><br>
        <form id="signup-form">
            <label for="email-input">email:</td>
            <input type="text" id="email-input" required>
            <label for="display-name-input">username:</td>
            <input type="text" id="username-input">
            <label for="password-input">password:</label>
            <input type="password" id="password-input" required>
            <br>
            <label for="about-input">about(optional):</td>
            <textarea id="about-input"></textarea>            
            <label for="website-input">website:</td>
            <input type="text" id="website-input">
            <br>
            <input type="submit" value="sign up">            
       </form>       
       <script type="module" src="login.js"></script>
    </body>
</html>
